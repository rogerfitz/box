{% extends 'admin/base.html' %}

{% block body %}
<form method="post" action="">{% csrf_token %}
<table border="1">
	<tr><td>Name</td><td>Price</td><td>Category</td><td>Image</td><td>Add</td></tr>
{% for p in products %}
	<tr><td>{{ p.name }}</td><td>${{ p.price_per_box }}</td><td>{{ p.category }}</td><td><a href={{ p.url }} target="_blank"><img src={{ p.image_url }} height="200" width="150"></a></td>
	<td><input type="checkbox" value={{ p.id }} name='id'></td></tr>
{% endfor %}
</table>
<input type="submit" value="Submit">
</form>
{% endblock %}
